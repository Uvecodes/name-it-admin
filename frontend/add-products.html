<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name It Admin - Add Product</title>
    
    <!-- Resource Hints for External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/add-products.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">



    <!-- Toast utility - loaded before API client -->
    <script src="./js/toast.js" defer></script>
    <!-- API Client - Must be loaded first -->
    <script src="./js/api-client.js" defer></script>
    
    <!-- Firebase client SDK removed - now using backend API -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> -->




</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1 class="brand">Name It Admin</h1>
        </div>
        
        <ul class="nav-menu">
            <!-- <li><a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li> -->
            <li><a href="./add-products.html" class="nav-link active"><i class="fas fa-plus"></i>Add Product</a></li>
            <li><a href="./manage-products.html" class="nav-link"><i class="fas fa-box"></i>Manage Products</a></li>
            <li><a href="./admin-order.html" class="nav-link"><i class="fas fa-shopping-cart"></i>Orders</a></li>
            <li><a href="./admin-profile.html" class="nav-link active"><i class="fas fa-user"></i>Profile</a></li>
            <li class="nav-divider"></li>
            <li><a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </nav>

    <!-- Mobile Menu Toggle (Placeholder) -->
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Header Bar -->
        <header class="header">
            <div class="header-content">
                <h2>Add New Product</h2>
                <div class="header-actions">
                    <span class="admin-name">Admin User</span>
                    <div class="admin-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Form Container -->
        <div class="form-container">
            <form class="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="product-description" rows="4" placeholder="Enter product description" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price (NGN)</label>
                        <input type="number" id="product-price" name="product-price" step="0.1" min="1" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="product-count">Product Count</label>
                        <input type="number" id="product-count" name="product-count" step="1" min="1" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" name="product-category" required>
                            <option value="">Select category</option>
                            <option value="clothes">Clothes</option>
                            <option value="perfume">Perfume</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <div class="file-upload">
                        <input type="file" id="product-image" name="product-image" accept="image/*" required>
                        <div class="file-upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose a file or drag it here</span>
                        </div>
                    </div>
                    <div id="image-preview-container" class="image-preview-container" style="display: none;">
                        <img id="image-preview" src="" alt="Image preview" class="image-preview">
                        <button type="button" id="remove-preview" class="remove-preview-btn" title="Remove image">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase config removed - now using backend API -->
    <!-- <script src="./js/firebase-config.js"></script> -->
    <script src="./js/auth.js" defer></script>
    <script src="./js/add-product.js" defer></script>
    
    <!-- Toast container for user notifications -->
    <div id="toast" class="toast hidden" aria-live="polite"></div>
</body>
</html>
